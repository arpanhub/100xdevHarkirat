<!-- In this snippet, we are creating a simple todo app using the DOM manipulation. We are creating a simple form with two input fields and a button. When the user enters the title and description of the todo and clicks the button, the todo is added to the list of todos. Each todo has a title, description, and a button to mark it as done. When the user clicks the button, the text of the todo is changed to "Done!". -->
<!DOCTYPE html>
<html>

<head>
  <script>
    let globalId = 1;

    function markAsDone(todoId) {
      const parent = document.getElementById(todoId);
      parent.children[2].innerHTML = "Done!"
    }

    function createChild(title, description, id) {
      const child = document.createElement("div");
      const firstGrandParent = document.createElement("div");
      firstGrandParent.innerHTML = title;
      const secondGrandParent = document.createElement("div");
      secondGrandParent.innerHTML = description;
      const thirdGrandParent = document.createElement("button");
      thirdGrandParent.innerHTML = "Mark as done";
      thirdGrandParent.setAttribute("onclick", `markAsDone(${id})`);
      child.appendChild(firstGrandParent);
      child.appendChild(secondGrandParent);
      child.appendChild(thirdGrandParent)
      child.setAttribute("id", id);
      return child;
    }
    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const parent = document.getElementById("todos");

      parent.appendChild(createChild(title, description, globalId++));
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button>

  <div id="todos">

  </div>
</body>

</html>
